<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congress Search Tool</title>
    <link rel="shortcut icon" type="img/svg" href="./assets/images/book.svg">
    <!-- Basic CSS Files & Third Party API'S -->
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <!-- Used Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<main class="container-lg d-flex h-100 justify-content-center align-items-center text-center main">
    <form class="w-75">
        <h1 class="padding-bottom open-sans-title">Search Engine</h1>
        <div class="form-group">
          <input type="text" class="form-control rounded-pill search-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search!">
        </div>
        <div class="form-group">
            <select class="form-control rounded-pill category" id="exampleFormControlSelect1">
              <option value="no">Select a category</option>
              <option>Maps</option>
              <option>Audio</option>
              <option>Photos</option>
              <option>Manuscripts</option>
              <option>Newspapers</option>
              <option>Film</option>
              <option>Notated</option>
              <option>Websites</option>
            </select>
          </div>
        <button type="submit" class="btn btn-dark search-button">Search</button>
      </form>
</main>
    

<!-- Sctipts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
