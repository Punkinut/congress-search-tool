<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="shortcut icon" type="img/svg" href="./assets/images/book.svg">
    <!-- Basic CSS Files & Third Party API'S -->
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <!-- Used Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="container-lg text-center">
        <div class="row">
          <div class="col-sm">
            <div class="col">
                <div class="col-sm open-sans-results d-flex align-items-center justify-content-center margin-top-bottom">
                    Search Results
                  </div>
            <input type="text" class="form-control rounded-pill margin-top-bottom search-input" placeholder="Search!">
            <select class="form-control rounded-pill category margin-top-bottom" id="exampleFormControlSelect1">
                <option value="no">Select a category</option>
                <option>Maps</option>
                <option>Audio</option>
                <option>Photos</option>
                <option>Manuscripts</option>
                <option>Newspapers</option>
                <option>Film</option>
                <option>Notated</option>
                <option>Websites</option>
              </select>
              <button type="submit" class="btn btn-dark search-button">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="border results-section">

      </div>
</main>
    

<!-- Sctipts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
